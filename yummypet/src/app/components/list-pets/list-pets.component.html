<div class="pet" *ngFor="let pet of listPets">
    <div class="pet-left">
      <div class="number">
        <p>1</p>
      </div>
      <div class="avatar">
        <img [src]="pet.resource.avatar.thumb" alt="avatar">
      </div>
      <div class="pseudo">
        <p>{{pet.resource.pseudo}}</p>
      </div>
      <div class="breed">
        <p>{{pet.resource.breed.lib}}</p>
      </div>
    </div>

    <div class="pet-right">
      <button>Delete</button>
    </div>
</div>
